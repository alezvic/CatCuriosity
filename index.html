<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>CatFacts!</title>
</head>
<body>
    <div class="container">
        <h1>CatCuriosity</h1>
        <div class="card">
            <img src="giphy.gif" alt="A cat" id="cat_img" class="card-img-top">
            <div class="card-body">
                <h5 class="card-title" id="card_title">Fact number 1</h5>
                <p class="card-text" id="card_text">This is some text</p>
                <button type="button" class="btn btn-primary" id="give_me_btn">Give me another fact!</button>
            </div>
        </div>
        <div class="footer">
            <p><a href="https://github.com/alezvic">Ale Zuvic</a> | <a href="https://cat-fact.herokuapp.com/">Cat Facts</a> and <a href="https://docs.thecatapi.com/">TheCatApi</a></p>
            <a href=""></a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
